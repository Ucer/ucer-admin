{include file="public/header" /}
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>商品列表</h5>
                    <div class="ibox-content">
                        <div class="row">
                            <form action="" method="post" id="subForm" onsubmit="return false">
                                <div class="col-md-2" style="margin-left: -20px;">
                                    <select class="form-control m-b chosen-select" name="goods_category_id" >
                                        <option value="">所有分类</option>
                                        {foreach $cat_list as $k=>$v}
                                        <option value="{$v.id}">{:str_repeat('— ',$v.level*1)}{$v.cat_name}</option>
                                        {/foreach}
                                    </select>
                                </div>
                                <div class="col-md-2 " style="margin-left: -20px;">
                                    <select class="form-control m-b chosen-select" name="goods_brand_id" >
                                        <option value="">所有品牌</option>
                                        {foreach $brand_list as $k=>$v}
                                        <option value="{$k}">{$v}</option>
                                        {/foreach}
                                    </select>
                                </div>
                                <div class="col-md-1" style="margin-left: -20px;">
                                    <select class="form-control " name="is_on_sale" >
                                        <option value="">全部</option>
                                        <option value="1">上架</option>
                                        <option value="2">下架</option>
                                    </select>
                                </div>
                                <div class="col-sm-1" style="margin-left: -20px;">
                                    <select class="form-control  " name="new_or_hot" >
                                        <option value="">全部</option>
                                        <option value="1">新品</option>
                                        <option value="2">推荐</option>
                                    </select>
                                </div>
                                <div class="col-sm-2" style="margin-left: -20px;">
                                    <div class="input-group">
                                        <input type="text"  class="form-control" name="keywords" value="" placeholder="输入商品名称或货号" />
                                           <span class="input-group-btn">
                                            <button type="submit"  onclick="ajaxList('subForm','/admin/Goods/ajaxGoodsList/page/'+p)" class="btn btn-primary"><i class="fa fa-search"></i> 搜索</button>
                                        </span>
                                    </div>
                                </div>
                            </form>
                            <div class="col-sm-2 pull-right">
                                <div class="btn-group pull-right"  role="group" style="clear: both">
                                    <a href="{:url('goodsHandle',['id'=>0])}" class="btn btn-outline btn-default "><i class="fa fa-plus"></i> </a>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                            <div id="ajax_return">
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 加载动画 -->
<div class="spiner-example">
    <div class="sk-spinner sk-spinner-three-bounce">
        <div class="sk-bounce1"></div>
        <div class="sk-bounce2"></div>
        <div class="sk-bounce3"></div>
    </div>
</div>
{include file="public/footer" /}
<link href="__CSS__/plugins/iCheck/custom.css" rel="stylesheet">

<script type="text/javascript">
    //第一页
    $(document).ready(function(){
        form = 'subForm';//表单id 全局变量
        p = 1;//当前分页
        turl = "/admin/Goods/ajaxGoodsList/page/"+p;//url
        ajaxList(form,turl);
    });


    //IOS开关样式配置
    var elem = document.querySelector('.js-switch');
    var switchery = new Switchery(elem, {
        color: '#1AB394'
    });
    var config = {
        '.chosen-select': {},
    }
    for (var selector in config) {
        $(selector).chosen(config[selector]);
    }

</script>
</body>
