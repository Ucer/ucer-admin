{include file="public/header" /}
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>文章列表</h5>
                    <div class="ibox-content">
                        <form action="" id="subForm" onsubmit="return false">
                        <div class="row">
                            <div class="col-sm-2" >
                                    <select class="form-control m-b chosen-select" name="cat_id" >
                                        <option value="">所属分类</option>
                                        {foreach $cat_list as $k=>$v}
                                        <option value="{$v.id}">{:str_repeat('&nbsp;&nbsp;',$v.lev*2)}{$v.cat_name}</option>
                                        {/foreach}
                                    </select>
                            </div>
                            <div class="col-sm-1" >
                                <select class="form-control m-b chosen-select" name="is_home" >
                                    <option value="">全部</option>
                                    <option value="1">推荐</option>
                                </select>
                            </div>
                            <div class="col-sm-2" >
                                <div class="input-group">
                                    <input type="text"  class="form-control" name="keywords" value="" placeholder="输入文章标题或关键词" />
                                     <span class="input-group-btn">
                                        <button type="submit"  onclick="ajaxList('subForm','/admin/Article/ajaxArticleList/page/'+p)" class="btn btn-primary"><i class="fa fa-search"></i> 搜索</button>
                                    </span>
                                </div>
                            </div>
                            <div class="col-sm-2 pull-right">
                                <div class="btn-group pull-right"  role="group" style="clear: both">
                                    <a href="{:url('articleHandle',['id'=>0])}" class="btn btn-outline btn-default "><i class="fa fa-plus"></i> </a>
                                </div>
                            </div>
                        </div>
                        </form>

                        <div class="hr-line-dashed"></div>
                        <div id="ajax_return"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 加载动画 -->
<div class="spiner-example">
    <div class="sk-spinner sk-spinner-three-bounce">
        <div class="sk-bounce1"></div>
        <div class="sk-bounce2"></div>
        <div class="sk-bounce3"></div>
    </div>
</div>
{include file="public/footer" /}
<link href="__CSS__/plugins/iCheck/custom.css" rel="stylesheet">

<script type="text/javascript">
    //第一页
    $(document).ready(function(){
        form = '';//表单id 全局变量
        p = 1;//当前分页
        turl = "/admin/Article/ajaxArticleList/page/"+p;//url
        ajaxList(form,turl);
    });
</script>
</body>
